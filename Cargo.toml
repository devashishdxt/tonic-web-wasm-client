[package]
name = "tonic-web-wasm-client"
version = "0.2.2"
authors = ["Devashish Dixit <devashishdxt@gmail.com>"]
license = "MIT/Apache-2.0"
description = "grpc-web implementation for use by tonic clients in browsers via webassembly"
homepage = "https://github.com/devashishdxt/tonic-web-wasm-client"
repository = "https://github.com/devashishdxt/tonic-web-wasm-client"
readme = "README.md"
categories = ["web-programming", "network-programming", "asynchronous"]
keywords = ["grpc", "grpc-web", "tonic", "wasm"]
edition = "2021"

[dependencies]
base64 = "0.13.1"
byteorder = "1.4.3"
bytes = "1.3.0"
futures-util = "0.3.25"
http = "0.2.8"
http-body = "0.4.5"
httparse = "1.8.0"
js-sys = "0.3.60"
pin-project = "1.0.12"
thiserror = "1.0.37"
tonic = { version = "0.8.2", default-features = false }
wasm-bindgen = "0.2.83"
wasm-bindgen-futures = "0.4.33"
wasm-streams = "0.3.0"
web-sys = { version = "0.3.60", features = [
    "Headers",
    "Request",
    "Response",
    "ServiceWorkerGlobalScope",
    "RequestInit",
    "RequestCredentials",
    "ReadableStream",
] }
